<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <!--font section-->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
      />
    
</head>

<body>
   <div class="container">
        <div class="img">
            <img src="img.png">
            
            <div class="odin-bg">
                    <h1>ODIN</h1>
            </div>
        </div>

        <div class="form">
        <form class="form-row">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
            <br>
            <br>
            You <i>know</i> you want to.
            </h3>
            <div class="panel">
            <h2 class="headline">Let's do this!</h2>
            <div class="outerform">
                <div class="first-container">
                    <div class="row first">
                        <label for="fname">FIRST NAME</label>
                        <input required type="text" id="fname" minlength="5" maxlength="20" autocomplete="first-    name">
                    </div>

                    <div class="row first">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>

                    <div class="row first">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" 
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" required>
                    </div>
                </div>
                
                <div class="second-container">
                    <div class="row second">
                        <label for="lname">LAST NAME</label>
                        <input required type="text" id="lname" minlength="1" maxlength="20">
                    </div>
            
                    <div class="row second">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="text" id="phonenumber"  maxlength="11" required placeholder="09211906718" pattern= "[0-9]{4}[0-9]{3}[0-9]{4}">
                    </div>s
            
                    <div class="row second">
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpassword"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" required>
                    </div>
                </div>

            </div>
            </div>
            
            <button>Create Account</button>
            <h5>Already have an account?<mark class="login" href="#"> Log In</mark></h5>
          
            </div>
          
        </form>
        </div>
       </div>
  
    
</body>
</html>
